<p-card header="EDITAR CONTA">
  <form [formGroup]="form">
    <p-fieldset legend="DADOS DA CONTA">
      <span class="p-float-label">
        <input pInputText id="username" formControlName="nomeConta"/>
        <label for="username">Nome da Conta</label>
      </span>
      <br>
      <br>
      <span class="p-float-label">
        <input  pInputText id="username" formControlName="pessoa" readonly/>
        <label for="username">Nome do usuário associado</label>
      </span>
    </p-fieldset>
    <br>
    <p-fieldset legend="ASSOCIAR USUÁRIO">

      <p-dropdown [options]="listUserNames" formControlName="usuarioAssociado" [(ngModel)]="selectUser" optionLabel="nomeCompleto" placeholder="Selecione um usuário"></p-dropdown>

    </p-fieldset>
    <br>
  </form>
  <mat-card-actions>
    <button [disabled]="!form.valid"  mat-raised-button color="primary" type="submit" (click)="onSubmit()">Atualizar</button> &nbsp;
    <button  mat-raised-button (click)="navigateTo('pages/conta')">Cancelar</button>
  </mat-card-actions>
</p-card>
