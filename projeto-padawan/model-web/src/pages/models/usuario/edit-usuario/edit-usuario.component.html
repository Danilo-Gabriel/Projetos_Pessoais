<p-card header="EDITAR USUÁRIO">



    <form [formGroup]="form!">
      <p-fieldset legend="DADOS PESSOAIS">

        <span class="p-float-label">
          <input pInputText id="username" formControlName="nomeCompleto"/>
          <label for="username">Nome completo</label>
        </span>
        <br>
        <br>
        <span class="p-float-label">
          <input pInputText id="username" formControlName="email"/>
          <label for="username">E-mail</label>
        </span>

    </p-fieldset>
      <br>
      <p-fieldset legend="DADOS LOGIN">

           <span class="p-float-label">
            <input pInputText id="username" formControlName="nomeLogin"/>
            <label for="username">Nome login</label>
          </span>

        <br>

        <p-fileUpload
        name="file"
        url="./upload.php"
        (onSelect)="onSelect($event)"
        accept="image/*"
        chooseLabel="Alterar foto de perfil"
        mode="basic">
      </p-fileUpload>

      <br>

        <form>
          <p-radioButton  name="situacao" [value]="ativoLabel" [ngModel]="situacao" (click)="ativar()" ></p-radioButton>
        <label for="true" class="ml-2">Ativo</label>
        &nbsp;
        <p-radioButton name="situacao" [value]="inativoLabel" [ngModel]="situacao" (click)="inativar()" ></p-radioButton>
        <label for="false" class="ml-2">Inativo</label>
        </form>

      </p-fieldset>

    </form>

      <br>

      <mat-card-actions>

        <button [disabled]="!form.valid"  mat-raised-button color="primary" type="submit" (click)="onSubmit()">Atualizar</button> &nbsp;

        <button  mat-raised-button (click)="navigateTo('pages/usuario')">Cancelar</button>

      </mat-card-actions>

    </p-card>









      <div>
        <router-outlet></router-outlet>
      </div>
