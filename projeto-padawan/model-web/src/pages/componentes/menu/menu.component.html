<div class="sidenav-header">
  <img width="100" height="100" src="https://images7.alphacoders.com/131/1319607.jpeg"/>
  <div class="header-text">
    <h4 >{{ nomeUsuario }}</h4>
    <p>Conta: {{ conta }}</p>
    <form [formGroup]="formGroup">
      <p>Perfil: {{ roles }}</p>
    </form>
  </div>
      <br>
  <div>


    <button mat-button class="menu-button" (click)="navigateTo('pages/home')">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="toggleSubmenu()">
      <mat-icon>menu</mat-icon>
      <span>Sistema</span>
    </button>


    <ng-container *ngIf="showSubmenu">
      <div style="text-align: left;">
        &nbsp;
        <button mat-button class="submenu-button" (click)="navigateTo('pages/usuario')">
          <mat-icon>menu</mat-icon>
          <span>Usu√°rio</span>
        </button>
        <br>
        &nbsp;
        <button mat-button class="submenu-button" (click)="navigateTo('pages/conta')">
          <mat-icon>menu</mat-icon>
          <span>Conta</span>
        </button>
      </div>
    </ng-container>

    <mat-divider></mat-divider>

    <button (click)="showDialogTrocarSenha()" mat-button class="menu-button" >
      <mat-icon>lock</mat-icon>
      <span>Trocar Senha</span>
    </button>

    <p-dialog [visible]="visible" [style]="{width: '50vw'}" [modal]="true">
      <app-alterSenha-usuario></app-alterSenha-usuario>
    </p-dialog>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="efetuarlogoutTsHeader()" >
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>

  </div>
</div>
